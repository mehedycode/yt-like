<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Like</title>

    <!-- tailwind & daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- external css -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- nav bar -->
    <header class="w-11/12 mx-auto py-5 border-b">
      <nav class="flex justify-between items-center">
        <!-- logo -->
        <div class="logo">
          <img class="w-32" src="assets/Logo.png" alt="" />
        </div>

        <!-- search -->
        <div class="w-40 md:w-96">
          <label id="input" class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>

        <!-- blog -->
        <div class="blog hidden md:block">
          <button
            class="bg-[#FF1F3D] rounded-lg px-5 py-2 text-white text-xl font-medium "
          >
            SORT
          </button>
        </div>
      </nav>
    </header>

    <!-- categories btns -->
    <section
      id="category-btn"
      class="flex justify-center items-center gap-6 py-8"
    ></section>
    <!-- main -->
    <main class="w-11/12 mx-auto">
      <!-- videos container -->
      <section
        id="videos_container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
    </main>


   <!-- Open the modal using ID.showModal() method -->
<button class="hidden btn" onclick="my_modal_5.showModal()">open modal</button>
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <div id="modal-container" class="space-y-3">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="relative right-48 bg-[#FF1F3D] px-6 py-2 rounded-lg text-white">Close</button>
      </form>
    </div>
  </div>
</dialog>

    <!-- scripts -->
    <script src="js/script.js"></script>

  </body>
</html>
